<ul>
    <li *ngFor = 'let iproduct of iproducts '>
        <span>{{iproduct.ProductID}} - {{iproduct.ProductName | uppercase}} </span>
        <img style='width:20px; height:20px;' [src] = 'iproduct.ProductImage'/>
    </li>
</ul>

<div>
    <p>Data binding: {{ newdate | date:"MM/dd/yyyy" }}</p>
    <p>Multiplier: {{2 | Multiplier: 10}}</p>
</div>
